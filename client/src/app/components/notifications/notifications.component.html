<div class="wrapper" id="notif-wrapper">
  <div class="notifications-container">
    <div class="arrow"></div>
    <div class="content">
      <div class="title">
        <span>{{title}}</span>
      </div>
      <div class="br"></div>
      <div *ngIf="isOrderActive then btnSet else notificationsImage"></div>
    </div>
  </div>
</div>

<ng-template #btnSet>
  <div class="btns-set">
    <div class="img-btn" (click)="accept()">
      <img style="width: 20%" src="assets/images/like.png">
    </div>

    <div class="img-btn" (click)="decline()">
      <img style="width: 20%" src="assets/images/dislike.png">
    </div>
  </div>
</ng-template>

<ng-template #notificationsImage>
  <img style="width: 15%" alt="empty notification" src="../../../assets/icons/empty-notification.png">
</ng-template>
