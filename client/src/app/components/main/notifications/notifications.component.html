<div class="notifications-container">
  <div class="arrow"></div>
  <div class="content">
    <div class="title">
      <span>new order by {{order.username}}</span>
    </div>
    <div class="btns-set">
      <button pButton pRipple type="button" icon="pi pi-check" class="p-button-rounded" (click)="accept()"></button>
      <button pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger" (click)="decline()"></button>
    </div>
  </div>
</div>
