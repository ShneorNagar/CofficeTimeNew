<div>
  <span style="margin-right: 10px">Add chart:</span>
  <p-dropdown [options]="usersNames"
              [(ngModel)]="selectedUser"
              [placeholder]="'username'" (onChange)="addChartData()"></p-dropdown>
</div>

<div class="summary-container">
  <div *ngFor="let cup of cupsSummary" class="summary-counter">
    <div class="counter">{{cup.count}}</div>
    <div class="counter-value">{{cup.description}}</div>
  </div>
</div>

<app-chart-unit [charts]="charts"></app-chart-unit>
